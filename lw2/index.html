<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <img src="" id="imgHidden" alt="hidden">
    <div class="wrapper" id="wrapper">
        <div class="navigation" id="navigation">
            <div class="menu-wrapper">
                <button id="menuBtn">Меню</button>
                <ul class="menu" id="menu">
                    <li id="openBtn">Открыть</li>
                    <li id="newCanvasBtn">Новый холст</li>
                    <li id="saveButton">Скачать</li>
                </ul>
            </div>
            <div class="tool-panel">
                <input hidden id="imgSource" type="file">
                <input type="color" id="colorPanel">
                <select name="brushSizePanel" id="brushSizePanel"></select>
            </div>  
        </div>
        <div class="content">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</body>
<script type="module" src="./main.js"></script>
</html>
